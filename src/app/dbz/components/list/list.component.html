<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    " class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark':isFirst,
      'list-group-item-info':isOdd,
      'list-group-item-success':isLast,

    }">
 <div>
  <span class="text-primary">{{i+1}}.</span>
  <span>
    {{character.name}} -
  </span>
  <strong>
    Power:
  </strong>
  <span>
    {{character.power}}
  </span>
</div>
<button type="submit" class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
